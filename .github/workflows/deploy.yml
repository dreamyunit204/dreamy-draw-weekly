name: Deploy Weekly Blog

on:
  pull_request:
    paths:
      - "src/**"
      - "tests/**"
      - "package.json"
      - "package-lock.json"
      - "astro.config.mjs"
      - "tsconfig.json"
      - ".github/workflows/deploy.yml"
  push:
    branches: [main]
    paths:
      - "src/**"
      - "tests/**"
      - "package.json"
      - "package-lock.json"
      - "astro.config.mjs"
      - "tsconfig.json"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  ci:
    name: Test (and build on main)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Guardrail - enforce npm ci over npm install
        run: |
          if grep -rn 'run:.*npm install' .github/workflows/ | grep -v 'npm ci'; then
            echo "ERROR: CI guardrail failed - use npm ci in workflows, not npm install."
            exit 1
          fi

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies (locked, reproducible)
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build site
        if: github.event_name != 'pull_request'
        run: npm run build

      - name: Upload Pages artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    if: github.event_name != 'pull_request'
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
